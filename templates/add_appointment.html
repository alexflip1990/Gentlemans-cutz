{% extends 'base.html' %} 

{% block content %} 
{% load crispy_forms_tags %}

<!-- Form -->
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div id="appointmetForm">
                <h1>Appointment Form</h1>
                <p>Book a appointment with us and enjoy the Gentlemans-Cutz experience</p>
            </div>
            <hr class="my-5">
            <!-- Form for adding a new appointment with action to the add_appointment view -->
            <form action="{% url 'add_appointment' %}" method="POST">
                {% csrf_token %}
                <div class="form-row mt-4">
                    <!-- Column for the 'Name' input field -->
                    <div class="col-sm-6 pb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <!-- Options for different service choices and column for services dropdown -->
                    <div class="col-sm-3 pb-3">
                        <label for="service">Services</label>
                        <select class="form-control" id="service" name="service">
                            <option value="Classic Cut">Classic Cut </option>
                            <option value="Cut & Beard">Cut & Beard</option>
                            <option value="Skin Fade">Skin Fade</option>
                            <option value="Skin & Beard">Skin & Beard</option>
                            <option value="Buzz Cut">Buzz Cut</option>
                        </select>
                    </div>
                    <!-- Column for the Date input field -->
                    <div class="col-sm-3 pb-3">
                        <label for="date">Date</label>
                        <input required type="text" class="form-control" name="date" id="date"
                            placeholder="YYYY-MM-DD">
                    </div>
                    <!-- Column for the Time dropdown -->
                    <div class="col-sm-3 pb-3">
                        <label for="time">Time</label>
                        <select class="form-control" id="time" name="time">
                            <option value="9 AM">9 AM</option>
                            <option value="10 AM">10 AM</option>
                            <option value="11 AM">11 AM</option>
                            <option value="1 PM">1 PM</option>
                            <option value="2 PM">2 PM</option>
                            <option value="3 PM">3 PM</option>
                            <option value="4 PM">4 PM</option>
                            <option value="5 PM">5 PM</option>
                        </select>
                    </div>
                    <div class="col-md-6 pb-3 pt-5">
                        <button type="submit" name="submit" class="btn btn-block"
                            id="submit-form">Submit</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
