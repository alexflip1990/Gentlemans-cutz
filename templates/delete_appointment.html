{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}


<div class="container">
    <div class="row">
        <!-- Appointment form content within a column, centered with an offset -->
        <div class="col-md-10 offset-md-1">
            <div id="appointmetForm">
                <h1>Appointment Form</h1>
                <p>Are you sure you want to delete your appointment?</p>
            </div>
            <hr class="my-5">
            <form method="POST">
                <!-- Render the form using crispy forms -->
                {{form|crispy}}
                {% csrf_token %}
                <div class="form-row mt-4">
                    <div class="col-md-6 pb-3 pt-5">
                        <button type="submit" name="delete" class="btn btn-block btn btn-danger" id="delete-form">Delete Appointment</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{%endblock%}
