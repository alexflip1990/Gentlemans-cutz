{% extends "base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


<div class="container-fluid">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Service</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterating througha list of appointments -->
            {% for appointment in appointment %}
            <tr>
                <!-- Displaying the username of the appointment user -->
                <td>{{ appointment.user.username }}</td>
                <!-- Displaying the type of service for the appointment -->
                <td>{{ appointment.service }}</td>
                <!-- Displaying the date of the appointment -->
                <td>{{ appointment.date }}</td>
                <!-- Displaying the time of the appointment -->
                <td>{{ appointment.time }}</td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary me-md-2" href="{% url 'edit_appointment' appointment.id %}">Edit</a>
                    </div>
                </td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn btn-primary me-md-2" href="{% url 'delete_appointment' appointment.id %}">Delete</a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
